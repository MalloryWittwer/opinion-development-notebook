<!DOCTYPE html>
<html>

<head>
    <title>Opinion Development Notebook</title>
    <link rel="stylesheet" href="/static/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Opinion Development Notebook</h1>
        <form action="/submit" method="post">
            <input type="text" id="topic" name="topic" placeholder="Notebook topic" required><br><br>
            <input type="text" id="author" name="author" placeholder="Your name" required><br><br>
            <input type="url" id="image_url" name="image_url"
                placeholder="Cover image URL (https://example.com/image.png)"
                pattern="https?://.*\.(png|jpe?g|gif|svg)$"
                title="Please enter a valid image URL ending with .png, .jpg, .jpeg, .gif, or .svg"><br><br>
            <button type="submit" formaction="/submit">Create your notebook</button>
            <button type="submit" formaction="/edit">Edit online</button>
        </form>
        <a href="https://github.com/MalloryWittwer/opinion-development-notebook" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>

</html>
