<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <link rel="stylesheet" href="/static/form.css">
</head>
<body>
    <div class="container">
        <h1><a href="https://github.com/MalloryWittwer/opinion-development-notebook">Opinion Development Notebook</a></h1>
        <form action="/submit" method="post">
            <input type="text" id="topic" name="topic" placeholder="Notebook topic" required><br><br>
            <input type="text" id="author" name="author" placeholder="Your name" required><br><br>
            <input type="url" id="image_url" name="image_url"
                   placeholder="Cover image URL (https://example.com/image.png)"
                   pattern="https?://.*\.(png|jpe?g|gif|svg)$"
                   title="Please enter a valid image URL ending with .png, .jpg, .jpeg, .gif, or .svg"
                   required><br><br>
            <button type="submit">Create your notebook</button>
        </form>
    </div>
</body>
</html>
